<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ShopEase - Product Categories</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="logo">
            <h1>ShopEase</h1>
        </div>
        <nav>
            <ul>
                <li class="dropdown">
                    <a href="#" class="dropbtn">Products</a>
                    <div class="dropdown-content">
                        <a href="#" data-category="laptops">Laptops</a>
                        <a href="#" data-category="mobiles">Mobiles</a>
                        <a href="#" data-category="tvs">TVs</a>
                    </div>
                </li>
            </ul>
        </nav>
    </header>

    <section id="hero">
        <div class="hero-text">
            <h2>Find the Best Products for You</h2>
            <p>Explore our curated selection of electronics.</p>
        </div>
    </section>

    <section id="product-list" class="product-list">
        <!-- Product list will be dynamically inserted here -->
    </section>

    <footer>
        <p>&copy; 2024 ShopEase. All rights reserved.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
